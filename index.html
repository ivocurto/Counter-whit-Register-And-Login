<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <main>
        <div class="counterContainer">
            <h1 class="title">Counter</h1>

            <div class="counter">
                <p class="number">0</p>

                <button class="add">+</button>
                <button class="reset">Reset</button>
                <button class="subtract">-</button>
            </div>
        </div>
        <div class="modalContainer">
            <div class="loginModal">
                <div class="loginContainter">
                    <h2 class="loginTitle">Log In</h2>
                    <input class="user" type="text" placeholder="User">
                    <input class="password" type="password" placeholder="Password">
                    <button class="loginButton">Log In</button>
                    <button class="goRegister">You don't have an account? Register</button>
                </div>
            </div>
            <div class="registerModal">
                <div class="registerContainter">
                    <h2 class="registerTitle">Register</h2>
                    <input class="registerUser" type="text" placeholder="User">
                    <input class="registerPassword" type="password" placeholder="Password">
                    <button class="registerButton">Register</button>
                    <button class="goLogin">You already have an account? Log in</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
